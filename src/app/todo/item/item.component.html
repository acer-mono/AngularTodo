<div class="item">
  <input [(ngModel)]="item.isDone" type="checkbox" />
  <p *ngIf="!isEditable" [ngClass]="{'itemDone': item.isDone}">{{item.text}}</p>
  <input *ngIf="isEditable" [value]="item.text" />
  <button (click)="editOrSave()">{{isEditable ? 'Save' : 'Edit'}}</button>
  <button>Remove</button>
</div>
